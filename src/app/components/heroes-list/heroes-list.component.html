<div class="row">
    <div class="col-sm-12">
        <h4 class="mb-4">My Heroes</h4>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="form-group col-sm-7">
                <input type="text" class="form-control" id="" #heroName placeholder="Add Hero">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-block btn-outline-secondary" (click)="add(heroName.value); heroName.value=''">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="row pb-5">
    <div class="col-sm-12">
        <ul class="heroes">
            <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
                <span class=" badge ">{{hero.id}}</span> {{hero.name}}
                <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
            </li>
        </ul>

        <div *ngIf="selectedHero">
            <h4>{{selectedHero.name | uppercase}} is my hero</h4>
            <button class="btn col-sm-2 btn-block" (click)="gotoDetail()">View Details</button>
        </div>

        <!-- <app-hero-details [hero]="selectedHero"></app-hero-details> -->
    </div>
</div>
